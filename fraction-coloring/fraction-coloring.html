        // ============ å·¥å…·å‡½æ•¸ ============

        // ============ è¨ˆæ™‚å™¨åŠŸèƒ½ ============
        function toggleTimer() {

        // ============ åœ–å½¢ç”Ÿæˆ ============
        function createPieChartSVG(denominator, coloredCount = 0, interactive = false, questionIndex = -1) {
            const size = 140;
            const cx = size / 2;
            const cy = size / 2;
            const r = (size / 2) - 10;

            let paths = '';

            for (let i = 0; i < denominator; i++) {
                // è¨ˆç®—æ¯å€‹åˆ‡ç‰‡çš„è§’åº¦
                const startAngle = (i * 2 * Math.PI / denominator) - (Math.PI / 2);
                const endAngle = ((i + 1) * 2 * Math.PI / denominator) - (Math.PI / 2);

                const x1 = cx + r * Math.cos(startAngle);
                const y1 = cy + r * Math.sin(startAngle);
                const x2 = cx + r * Math.cos(endAngle);
                const y2 = cy + r * Math.sin(endAngle);

                const largeArcFlag = (endAngle - startAngle) > Math.PI ? 1 : 0;

                const isColored = i < coloredCount;
                const coloredClass = isColored ? 'colored' : '';
                const lockedClass = (currentMode === 'colorToFraction' && isColored) ? 'locked' : '';
                const clickHandler = interactive && currentMode === 'fractionToColor'
                    ? `onclick="toggleSlice(${questionIndex}, ${i})"`
                    : '';

                paths += `<path 
                    class="pie-slice ${coloredClass} ${lockedClass}" 
                    d="M ${cx} ${cy} L ${x1} ${y1} A ${r} ${r} 0 ${largeArcFlag} 1 ${x2} ${y2} Z"
                    data-index="${i}"
                    ${clickHandler}
                />`;
            }

            return `<svg class="chart-svg" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                <circle cx="${cx}" cy="${cy}" r="${r}" stroke="var(--text-secondary)" stroke-width="2" fill="none"/>
                ${paths}
            </svg>`;
        }

        function createBarChartSVG(denominator, coloredCount = 0, interactive = false, questionIndex = -1) {
            const width = 180;
            const height = 50;
            const cellWidth = width / denominator;

            let rects = '';

            for (let i = 0; i < denominator; i++) {
                const x = i * cellWidth;
                const isColored = i < coloredCount;
                const coloredClass = isColored ? 'colored' : '';
                const lockedClass = (currentMode === 'colorToFraction' && isColored) ? 'locked' : '';
                const clickHandler = interactive && currentMode === 'fractionToColor'
                    ? `onclick="toggleCell(${questionIndex}, ${i})"`

                rects += `<rect 
                    class="bar-cell ${coloredClass} ${lockedClass}" 
                    x="${x + 1}"

        }

        // ============ é¡Œç›®ç”Ÿæˆ ============
        function generateWorksheet() {
            const grid = document.getElementById('worksheetGrid');
            grid.innerHTML = '';
            questions = [];

            // æ›´æ–°æ¨™é¡Œ
            const title = document.getElementById('sheetTitle').value;
            document.getElementById('printTitle').textContent = title;

            // æ›´æ–°å­¸ç”Ÿå§“å
            const studentName = document.getElementById('studentName').value;
            document.getElementById('printStudentName').textContent = studentName || '__________';

            // å–å¾—è¨­å®š
            let count = parseInt(document.getElementById('questionCount').value);
            count = Math.max(3, Math.min(20, count));

            const columns = document.getElementById('columnCount').value;
            grid.className = `worksheet-grid columns-${columns}`;

            const chartType = document.getElementById('chartType').value;
            const fractionType = document.getElementById('fractionType').value;
            const difficultyRange = getDifficultyRange();

            // ç”Ÿæˆé¡Œç›®
            for (let i = 0; i < count; i++) {
                const denominator = getRandomInt(difficultyRange.min, difficultyRange.max);
                let numerator;

                // æ ¹æ“šåˆ†æ•¸é¡å‹ç”Ÿæˆåˆ†å­
                if (fractionType === 'proper') {
                    numerator = getRandomInt(1, denominator - 1);
                } else if (fractionType === 'improper') {
                    numerator = getRandomInt(denominator, denominator * 2);
                } else {
                    // æ··åˆæ¨¡å¼
                    if (Math.random() > 0.5) {
                        numerator = getRandomInt(1, denominator - 1);
                    } else {
                        numerator = getRandomInt(denominator, Math.min(denominator * 2, 20));
                    }
                }

                // ç¢ºä¿åˆ†å­è‡³å°‘ç‚º1
                numerator = Math.max(1, numerator);

                // æ±ºå®šåœ–å½¢é¡å‹
                let type = chartType;
                if (chartType === 'mixed') {
                    type = Math.random() > 0.5 ? 'pie' : 'bar';
                }

                // å„²å­˜é¡Œç›®è³‡è¨Š
                const question = {
                    index: i,
                    numerator: numerator,
                    denominator: denominator,
                    chartType: type,
                    userAnswer: null
                };
                questions.push(question);

                // å»ºç«‹å¡ç‰‡
                const card = createQuestionCard(question, i);
                grid.appendChild(card);
            }

            // éš±è—çµæœæ‘˜è¦
            document.getElementById('resultsSummary').style.display = 'none';
        }

        function createQuestionCard(question, index) {

                } else {

                    chartHTML = createMultipleChartsSVG(question.chartType, question.denominator, question.numerator, chartCount, false, index);

            } else if (currentMode === 'colorToFraction') {
                // çœ‹åœ–å¯«åˆ†æ•¸ï¼šå·²è‘—è‰²åœ–å½¢ + è¼¸å…¥æ¡†
                chartHTML = createMultipleChartsSVG(question.chartType, question.denominator, question.numerator, chartCount, false, index);

                chartHTML = createMultipleChartsSVG(question.chartType, question.denominator, 0, chartCount, true, index);
                inputHTML = `
                    <div class="fraction-display">
                        <span>è«‹å¡—ä¸Š</span>

        // ç”Ÿæˆå¤šå€‹åœ–å½¢ï¼ˆç”¨æ–¼å‡åˆ†æ•¸ï¼‰
        function createMultipleChartsSVG(chartType, denominator, coloredTotal, chartCount, interactive, questionIndex) {
            let html = '<div class="multi-chart-container" style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">';
            let remainingColored = coloredTotal;
            let globalSliceIndex = 0;

            for (let c = 0; c < chartCount; c++) {
                // è¨ˆç®—é€™å€‹åœ–å½¢è¦è‘—è‰²å¤šå°‘
                const coloredInThisChart = Math.min(remainingColored, denominator);
                remainingColored -= coloredInThisChart;

                if (chartType === 'pie') {
                    html += createPieChartSVGWithOffset(denominator, coloredInThisChart, interactive, questionIndex, globalSliceIndex);
                } else {
                    html += createBarChartSVGWithOffset(denominator, coloredInThisChart, interactive, questionIndex, globalSliceIndex);
                }
                globalSliceIndex += denominator;
            }

            html += '</div>';
            return html;
        }

        // åœ“é¤…åœ–ï¼ˆå¸¶æœ‰å…¨åŸŸç´¢å¼•åç§»ï¼‰
        function createPieChartSVGWithOffset(denominator, coloredCount, interactive, questionIndex, sliceOffset) {
            const size = 120;
            const cx = size / 2;
            const cy = size / 2;
            const r = (size / 2) - 8;

            let paths = '';

            for (let i = 0; i < denominator; i++) {

                const y1 = cy + r * Math.sin(startAngle);
                const x2 = cx + r * Math.cos(endAngle);
                const y2 = cy + r * Math.sin(endAngle);

                const largeArcFlag = (endAngle - startAngle) > Math.PI ? 1 : 0;

                const isColored = i < coloredCount;
                const coloredClass = isColored ? 'colored' : '';
                const lockedClass = (currentMode === 'colorToFraction' && isColored) ? 'locked' : '';
                const clickHandler = interactive && currentMode === 'fractionToColor'
                    ? `onclick="toggleSliceGlobal(${questionIndex}, ${globalIndex})"`
                    : '';

                paths += `<path 
                    class="pie-slice ${coloredClass} ${lockedClass}" 
                    d="M ${cx} ${cy} L ${x1} ${y1} A ${r} ${r} 0 ${largeArcFlag} 1 ${x2} ${y2} Z"
                    data-index="${globalIndex}"
                    ${clickHandler}
                />`;
            }

            return `<svg class="chart-svg" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                <circle cx="${cx}" cy="${cy}" r="${r}" stroke="var(--text-secondary)" stroke-width="2" fill="none"/>

        }

        // ============ ç­”æ¡ˆæäº¤èˆ‡é©—è­‰ ============
        function submitAnswers() {
            // æš«åœè¨ˆæ™‚å™¨
            if (timerRunning) {
                pauseTimer();

            let correctCount = 0;
            const errors = [];

            questions.forEach((question, index) => {

                    isCorrect = (userNum === question.numerator && userDenom === question.denominator);

                    if (!isCorrect) {
                        errorMessage = `æ­£ç¢ºç­”æ¡ˆæ˜¯ ${question.numerator}/${question.denominator}ï¼Œä½ ç­”çš„æ˜¯ ${userNum}/${userDenom}`;

                        // åœ¨å¡ç‰‡ä¸Šé¡¯ç¤ºæ­£ç¢ºç­”æ¡ˆ
                        showCorrectAnswerForFraction(card, question.numerator, question.denominator);

                } else if (currentMode === 'fractionToColor') {
                    // çœ‹åˆ†æ•¸å¡—åœ–æ¨¡å¼
                    const allElements = card.querySelectorAll('.pie-slice, .bar-cell');
                    const coloredElements = card.querySelectorAll('.pie-slice.colored, .bar-cell.colored');
                    const userColoredCount = coloredElements.length;

                    // å‡åˆ†æ•¸æ™‚éœ€è¦å¡—æ»¿æ‰€æœ‰åœ–å½¢çš„å°æ‡‰æ ¼æ•¸
                    const expectedCount = question.numerator;
                    isCorrect = (userColoredCount === expectedCount);

                    if (!isCorrect) {

                            errorMessage = `${question.numerator}/${question.denominator} æ˜¯å‡åˆ†æ•¸ï¼Œéœ€è¦å¡—æ»¿ ${fullCharts} å€‹å®Œæ•´åœ–å½¢åŠ ä¸Š ${remainder} æ ¼ï¼Œå…± ${question.numerator} æ ¼ï¼Œä½†ä½ å¡—äº† ${userColoredCount} æ ¼`;
                        } else {
                            errorMessage = `${question.numerator}/${question.denominator} è¡¨ç¤ºè¦å¡— ${question.numerator} æ ¼ï¼Œä½†ä½ å¡—äº† ${userColoredCount} æ ¼`;
                        }

                        // æ¨™è¨˜è‘—è‰²éŒ¯èª¤ï¼šé¡¯ç¤ºæ­£ç¢ºå’ŒéŒ¯èª¤çš„æ ¼å­
                        markColoringFeedback(card, question.numerator);
                    } else {

                        coloredElements.forEach(el => {
                            el.classList.add('correct-colored');
                        });
                    }
                }

                // æ›´æ–°å¡ç‰‡æ¨£å¼
                card.classList.remove('correct', 'incorrect');

        function markColoringFeedback(card, expectedCount) {
            const allElements = card.querySelectorAll('.pie-slice, .bar-cell');

            allElements.forEach((el, index) => {
                const isColored = el.classList.contains('colored');
                const shouldBeColored = index < expectedCount;

                // ç§»é™¤äº’å‹•æ€§
                el.style.pointerEvents = 'none';

                if (isColored && shouldBeColored) {
                    // æ­£ç¢ºè‘—è‰²ï¼šç¶ è‰²
                    el.classList.add('correct-colored');
                } else if (isColored && !shouldBeColored) {

                    el.classList.add('wrong-colored');

                    el.classList.add('should-be-colored');

        // ============ Google Sheets æ•´åˆ ============
        async function sendToGoogleSheets(correct, total, errors) {
            const sheetsUrl = document.getElementById('sheetsUrl').value.trim();
            if (!sheetsUrl) return;

            const studentName = document.getElementById('studentName').value || 'æœªå¡«å¯«';
            const accuracy = Math.round((correct / total) * 100);
            const mode = currentMode === 'colorToFraction' ? 'çœ‹åœ–å¯«åˆ†æ•¸' : 'çœ‹åˆ†æ•¸å¡—åœ–';

            const data = {
                timestamp: new Date().toISOString(),
                studentName: studentName,
                mode: mode,
                totalQuestions: total,
                correctCount: correct,
                accuracy: accuracy,
                timeSeconds: timerSeconds,
                timeFormatted: formatTime(timerSeconds),
                errors: errors.map(e => `ç¬¬${e.questionNumber}é¡Œ: ${e.message}`).join(' | ')
            };

            try {
                await fetch(sheetsUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                console.log('å·²æˆåŠŸç™¼é€è‡³ Google Sheets');
            } catch (error) {
                console.error('ç™¼é€è‡³ Google Sheets å¤±æ•—:', error);
            }
        }

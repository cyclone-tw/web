    <script>
        // GAS API ç¶²å€
        const API_URL = 'https://script.google.com/macros/s/AKfycbwL6plkTrEzgEfLZ7B25IBtY6f3iCRJWnPusRu5RrYLFZTMhXEU9Sp6Ve6WiSK3Ka7Y/exec';

        // å…¨åŸŸè®Šæ•¸
        let menuData = null;
        let selectedDrink = null;
        let selectedOptions = {
            sweetness: 'æ­£å¸¸ç³–',
            ice: 'æ­£å¸¸å†°',
            size: { name: 'ä¸­æ¯ (M)', key: 'M' }
        };
        let quantity = 1;
        let cart = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            loadMenu();
            setupEventListeners();
        });

        // è¼‰å…¥èœå–®
        async function loadMenu() {
            try {
                const response = await fetch(`${API_URL}?action=menu`);
                const data = await response.json();
                menuData = data;
                renderCategories();
                renderDrinks(0);
                renderOptions();
            } catch (error) {
                console.error('è¼‰å…¥èœå–®å¤±æ•—:', error);
                alert('è¼‰å…¥èœå–®å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†é é¢');
            }
        }

        // æ¸²æŸ“åˆ†é¡æ¨™ç±¤
        function renderCategories() {
            const container = document.getElementById('categoryTabs');
            container.innerHTML = menuData.categories.map((cat, index) => `
        <button type="button" class="category-tab ${index === 0 ? 'active' : ''}" 
                onclick="selectCategory(${index})">
          ${cat.icon} ${cat.name}
        </button>
      `).join('');
        }

        // é¸æ“‡åˆ†é¡
        function selectCategory(index) {
            document.querySelectorAll('.category-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
            renderDrinks(index);
        }

        // æ¸²æŸ“é£²æ–™
        function renderDrinks(categoryIndex) {
            const category = menuData.categories[categoryIndex];
            const container = document.getElementById('drinkGrid');

            container.innerHTML = category.items.map(drink => `
        <div class="drink-item ${selectedDrink && selectedDrink.id === drink.id ? 'selected' : ''}" 
             onclick='selectDrink(${JSON.stringify(drink)})'>
          <div class="drink-icon">${category.icon}</div>
          <div class="drink-name">${drink.name}</div>
          <div class="drink-price">M $${drink.priceM} / L $${drink.priceL}</div>
          <div class="drink-desc">${drink.description}</div>
        </div>
      `).join('');
        }

        // é¸æ“‡é£²æ–™
        function selectDrink(drink) {
            selectedDrink = drink;
            quantity = 1;

            // æ›´æ–° UI
            document.querySelectorAll('.drink-item').forEach(item => {
                const name = item.querySelector('.drink-name').textContent;
                item.classList.toggle('selected', name === drink.name);
            });

            // é¡¯ç¤ºå®¢è£½åŒ–é¸é …
            document.getElementById('customizeCard').classList.remove('hidden');
            document.getElementById('selectedDrinkName').textContent = drink.name;
            updatePriceDisplay();
            document.getElementById('qtyValue').textContent = quantity;

            // é‡è¨­é¸é …
            selectOption('sweetness', 'æ­£å¸¸ç³–');
            selectOption('ice', 'æ­£å¸¸å†°');
            selectSize(menuData.options.size[0]); // é è¨­ä¸­æ¯

            // æ»¾å‹•åˆ°å®¢è£½åŒ–å€åŸŸ
            document.getElementById('customizeCard').scrollIntoView({ behavior: 'smooth', block: 'center' });

        // æ¸²æŸ“é¸é …
        function renderOptions() {
            // ç”œåº¦
            document.getElementById('sweetnessOptions').innerHTML =
                menuData.options.sweetness.map(opt => `
          <button type="button" class="option-btn ${opt === 'æ­£å¸¸ç³–' ? 'selected' : ''}" 
                  onclick="selectOption('sweetness', '${opt}')">${opt}</button>
        `).join('');

            // å†°å¡Š
            document.getElementById('iceOptions').innerHTML =
                menuData.options.ice.map(opt => `
          <button type="button" class="option-btn ${opt === 'æ­£å¸¸å†°' ? 'selected' : ''}" 
                  onclick="selectOption('ice', '${opt}')">${opt}</button>

            // å®¹é‡
            document.getElementById('sizeOptions').innerHTML =
                menuData.options.size.map(opt => `

                  onclick='selectSize(${JSON.stringify(opt)})'>
            ${opt.name}

        // é¸æ“‡é¸é …
        function selectOption(type, value) {
            selectedOptions[type] = value;

            const containerId = type === 'sweetness' ? 'sweetnessOptions' : 'iceOptions';
            document.querySelectorAll(`#${containerId} .option-btn`).forEach(btn => {
                btn.classList.toggle('selected', btn.textContent.trim() === value);

        // é¸æ“‡å®¹é‡

            selectedOptions.size = size;

            document.querySelectorAll('#sizeOptions .option-btn').forEach(btn => {

            });

            updatePriceDisplay();
        }

        // å–å¾—ç›®å‰åƒ¹æ ¼
        function getCurrentPrice() {
            if (!selectedDrink) return 0;
            return selectedOptions.size.key === 'L' ? selectedDrink.priceL : selectedDrink.priceM;
        }

        // æ›´æ–°åƒ¹æ ¼é¡¯ç¤º
        function updatePriceDisplay() {
            if (selectedDrink) {
                const price = getCurrentPrice();
                document.getElementById('selectedDrinkPrice').textContent = `$${price}`;
            }
        }

        // è¨­å®šäº‹ä»¶ç›£è½
        function setupEventListeners() {
            // æ•¸é‡æ§åˆ¶
            document.getElementById('qtyMinus').addEventListener('click', function () {
                if (quantity > 1) {
                    quantity--;
                    document.getElementById('qtyValue').textContent = quantity;
                }
            });

            document.getElementById('qtyPlus').addEventListener('click', function () {
                if (quantity < 99) {
                    quantity++;
                    document.getElementById('qtyValue').textContent = quantity;
                }
            });

            // åŠ å…¥è³¼ç‰©è»Š
            document.getElementById('addToCartBtn').addEventListener('click', addToCart);

            // é€å‡ºè¨‚å–®
            document.getElementById('submitBtn').addEventListener('click', submitOrder);

            // ç¹¼çºŒè¨‚è³¼
            document.getElementById('newOrderBtn').addEventListener('click', function () {
                document.getElementById('successModal').classList.add('hidden');
                resetForm();
            });
        }

        // åŠ å…¥è³¼ç‰©è»Š
        function addToCart() {
            if (!selectedDrink) return;

            const price = getCurrentPrice();

            const item = {
                id: Date.now(),
                drinkId: selectedDrink.id,
                drinkName: selectedDrink.name,
                sweetness: selectedOptions.sweetness,
                ice: selectedOptions.ice,
                size: selectedOptions.size.name,
                quantity: quantity,
                price: price,
                note: document.getElementById('drinkNote').value
            };

            cart.push(item);
            renderCart();

            // é‡è¨­
            selectedDrink = null;
            document.querySelectorAll('.drink-item').forEach(item => item.classList.remove('selected'));
            document.getElementById('customizeCard').classList.add('hidden');
            document.getElementById('drinkNote').value = '';
            quantity = 1;

            // æ»¾å‹•åˆ°è³¼ç‰©è»Š
            document.getElementById('cartItems').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // æ¸²æŸ“è³¼ç‰©è»Š
        function renderCart() {
            const container = document.getElementById('cartItems');

            if (cart.length === 0) {
                container.innerHTML = `
          <div class="cart-empty">
            <div class="cart-empty-icon">ğŸ›’</div>
            <p>è³¼ç‰©è»Šæ˜¯ç©ºçš„</p>
            <p style="font-size: 0.9rem; margin-top: 5px;">é¸æ“‡é£²æ–™åŠ å…¥è³¼ç‰©è»Šå§ï¼</p>
          </div>
        `;
                document.getElementById('cartTotal').classList.add('hidden');
                document.getElementById('submitBtn').classList.add('hidden');
                return;
            }

            container.innerHTML = cart.map(item => `
        <div class="cart-item">
          <div class="cart-item-info">
            <div class="cart-item-name">${item.drinkName} x${item.quantity}</div>
            <div class="cart-item-details">
              ${item.size} / ${item.sweetness} / ${item.ice}
              ${item.note ? `<br>å‚™è¨»: ${item.note}` : ''}
            </div>
          </div>
          <div class="cart-item-price">$${item.price * item.quantity}</div>
          <button type="button" class="cart-item-remove" onclick="removeFromCart(${item.id})">âœ•</button>
        </div>
      `).join('');

            // è¨ˆç®—ç¸½é‡‘é¡
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = `$${total}`;

            document.getElementById('cartTotal').classList.remove('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
        }

        // å¾è³¼ç‰©è»Šç§»é™¤
        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            renderCart();
        }

        // é€å‡ºè¨‚å–®
        async function submitOrder() {
            const name = document.getElementById('customerName').value.trim();

            if (!name) {
                alert('è«‹è¼¸å…¥å§“å');
                document.getElementById('customerName').focus();
                return;
            }

            if (cart.length === 0) {
                alert('è³¼ç‰©è»Šæ˜¯ç©ºçš„ï¼Œè«‹å…ˆé¸æ“‡é£²æ–™');
                return;
            }

            const orderData = {
                name: name,
                department: document.getElementById('department').value.trim(),
                items: cart.map(item => ({
                    drinkName: item.drinkName,
                    sweetness: item.sweetness,
                    ice: item.ice,
                    size: item.size,
                    quantity: item.quantity,
                    price: item.price,
                    note: item.note
                }))
            };

            // é¡¯ç¤ºè¼‰å…¥ä¸­
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'è™•ç†ä¸­...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(orderData)
                });

                const result = await response.json();
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸš€ é€å‡ºè¨‚å–®';

                if (result.success) {
                    document.getElementById('orderIdDisplay').textContent = result.orderId;
                    document.getElementById('totalDisplay').textContent = `$${result.total}`;
                    document.getElementById('successModal').classList.remove('hidden');
                    cart = [];
                    renderCart();
                } else {
                    alert('è¨‚å–®é€å‡ºå¤±æ•—ï¼š' + result.message);
                }
            } catch (error) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸš€ é€å‡ºè¨‚å–®';
                alert('è¨‚å–®é€å‡ºå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
                console.error(error);
            }
        }

        // é‡è¨­è¡¨å–®
        function resetForm() {
            document.getElementById('customerName').value = '';
            document.getElementById('department').value = '';
            cart = [];
            renderCart();
            selectedDrink = null;
            document.querySelectorAll('.drink-item').forEach(item => item.classList.remove('selected'));
            document.getElementById('customizeCard').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
